<div class="ui card custom-card">

  <div class="image">
    <img alt="placeholder" [src]="product?.image">
  </div>
  <div class="content">
    <a class="header">{{product.name}}</a>
    <div class="meta">

      <span class="date">{{product.lastUpdated | date}}</span>
    </div>
    <div class="description">
      {{product.description}}
    </div>
  </div>
  <div class="extra content">

    <a class="right floated">
      <i class="cart icon"></i>
      {{product.boughtByCounter}} bought
    </a>
    <div class="ui red ribbon  label">{{product.price}} $</div>
  </div>
</div>
